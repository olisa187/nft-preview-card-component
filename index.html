<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
  <meta name="keywords" content="card designs, card components, grid, grids, layout, flexbox, flex">
  <meta name="description" content="A card component design for nft-preview-card-component">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="index.css" type="text/css" />
  
  
  <title>Frontend Mentor | nft-preview-card-component</title>

</head>
<body>
	<main>
		<div class="card">
			<a href="#">
				<div class="card_image">	
					<img src="images/image-equilibrium.jpg" alt="" />
				</div>
			</a>
			<div class="card_content">
				<h2><a href="#">Equilibrium #3429</a></h2>
				<p>
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="card_crypto">
					<span id="crypto" class="crypto_promotion">
						<img src="images/icon-ethereum.svg" alt="icon-ethereum"/><span class="text">0.041 ETH</span>
					</span>
					<span id="days" class="crypto_promotion">
						<img src="images/icon-clock.svg" alt="icon-clock"/><span class="text">3 days left</span>
					</span>
				</div>
				<div class="card__creator">
					<div>
						<img src="images/image-avatar.png" alt="image-avatar" />
					</div>
					<span>Creation of <a href="#">Jules Wyvern</a><span>
				</div>
			</div>
		</div>
	</main>
	
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Olisaemeka Victor</a>.
  </footer>
  
  
</body>
</html>
